<div>
    <div class="w-full h-screen flex relative">
        <div class="lg:w-1/3 h-sreen sm:w-1/3">
            <div class=" text-green1 bg-green-50 h-full flex justify-between flex-col items-center p-7">
                <div>
                    <img width="110px" src="../../assets//Images/logo.png" alt="">
                </div>
                <div class="register-text flex flex-col justify-center items-center p-11">
                    <p class="text-6xl text-center font-light drop-shadow-md">Welcome Back!</p>
                    <p class="mt-8 text-xl text-center">To keep connected with us please login with your personal info</p>
                    <ng-container><button routerLink="/login" class="mt-8 border-2 border-green1 rounded-full px-7 py-1 text-2xl font-medium bg-green-100  text-green2 hover:bg-green1 hover:text-slate-50 hover:border-green2 transition ease-in-out">SIGN IN</button></ng-container>
                </div>
                <div class="text-green1 flex justify-evenly items-center">
                    <i class="fa-brands fa-facebook fa-xl me-4"></i>
                    <i class="fa-brands fa-instagram fa-xl me-4"></i>
                    <i class="fa-brands fa-twitter fa-xl me-4"></i>
                    <i class="fa-brands fa-linkedin fa-xl"></i>
                </div>
            </div>
        </div>

        <div class="w-2/3 flex flex-col justify-center items-center">
            <p class="text-6xl text-green1 drop-shadow-md">Create Account</p>
            <p class="text-xl text-zinc-400 font-medium mt-6 max-w-96 text-center">Use your username, email id and password to register :</p>

            <form class="mt-11">
                <div class="relative text-zinc-700 mb-6 flex items-center">
                    <i class="fa-regular fa-user fa-xl absolute ms-3"></i>
                    <input class="w-96 h-14 ps-12 py-3 px-3 text-xl bg-zinc-100 focus:outline-none"  type="text" placeholder="Enter your username">
                </div>
                <div class="relative text-zinc-700 mb-6 flex items-center">
                    <i class="fa-solid fa-envelope-open-text fa-xl absolute ms-3"></i>
                    <input class="w-96 h-14 ps-12 py-3 px-3 text-xl bg-zinc-100 focus:outline-none"  type="email" placeholder="Enter your email">
                </div>
                <div class="relative text-zinc-700 flex items-center">
                    <i class="fa-solid fa-lock fa-xl absolute ms-3"></i>
                    <input class="w-96 h-14 ps-12 py-3 px-3 text-xl bg-zinc-100 focus:outline-none"  type="password" placeholder="Enter your password">
                </div>
                <div class="text-center mt-7">
                    <button type="submit" class="mt-6 border-2 border-green1 rounded-full px-7 py-1 text-2xl font-medium bg-green1  text-slate-50">SIGN UP</button>
                </div>
            </form>
        </div>
        <div>
            <div class="register-image absolute">
                <img class="drop-shadow-md" width="350px" src="../../assets/Images/register.png" alt="">
            </div>
        </div>
    </div>
</div>
